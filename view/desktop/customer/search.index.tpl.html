            seek();
        });

    })


    // 提交get请求
    function seek(){
           // 获取查询内容
            var keyword =  $('.sercontent').val();
            var url ="<?=App::R('Customersearch','index',['page'=>'1','type'=>'r','order'=>'ct','keyword'=>""])?>"+keyword;
            window.location.href=url; 
    }

    // 防止重复启动
    $(function(){
        $('.data-create').click(function(event) {
            noopen();
        });
    })


    function noopen(){
        $('#window-left').close();
    }

    $(function(){
